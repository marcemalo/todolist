<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List with Time and Tailwind CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="container mx-auto p-4">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
            <div class="md:flex">
                <div class="p-8">
                    <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">To-Do List</div>
                    <ul id="taskList" class="mt-2">
                    </ul>
                    <div class="mt-4">
                        <input id="newTask" type="text" class="p-2 border rounded w-full" placeholder="New task">
                        <button id="addTaskButton" class="mt-2 w-full bg-indigo-500 text-white p-2 rounded hover:bg-indigo-700">Add Task</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script/not.js"></script>
</body>
</html>
